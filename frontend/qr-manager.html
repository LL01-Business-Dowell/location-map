<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>QR Code Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Inter, sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            padding: 20px;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .card {
            max-width: 720px;
            margin: auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 28px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, .3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        select,
        input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 10px;
            border: 1px solid #c7d2fe;
            font-size: 14px;
        }

        button {
            margin-top: 14px;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .link {
            margin-top: 10px;
            text-align: center;
            color: #4f46e5;
            cursor: pointer;
            font-weight: 600;
        }

        .qr-list {
            margin-top: 20px;
            border-top: 1px solid #e5e7eb;
            padding-top: 14px;
        }

        .qr-item {
            padding: 10px;
            border-radius: 10px;
            background: #f8fafc;
            margin-bottom: 8px;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .qr-item strong {
            margin-top: 6px;
        }

        .qr-box {
            width: 120px;
            height: 120px;
        }



        /* Popup */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .4);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .overlay.active {
            display: flex;
        }

        .popup {
            position: relative;
            background: white;
            border-radius: 20px;
            padding: 24px;
            width: 320px;
        }

        .popup input {
            box-sizing: border-box;
        }


        .close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: transparent;
            border: none;
            font-size: 18px;
            font-weight: 700;
            color: #6b7280;
            cursor: pointer;
        }

        .qr-btn {
            padding: 6px 12px;
            border-radius: 8px;
            color: black;
            border: 1px solid #c7d2fe;
            background: white;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        /* ---------- Global Loader ---------- */
        #globalLoader {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            /* pointer-events: none; */
        }

        #globalLoader.active {
            display: flex;
        }

        .loader {
            width: 42px;
            height: 42px;
            border: 4px solid #e5e7eb;
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* ---------- Skeleton ---------- */
        .skeleton {
            height: 60px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #e5e7eb 25%, #f3f4f6 37%, #e5e7eb 63%);
            background-size: 400% 100%;
            animation: shimmer 1.2s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: 100% 0;
            }

            100% {
                background-position: -100% 0;
            }
        }

        /* ---------- Toast ---------- */
        #toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #111827;
            color: white;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 10000;
        }

        #toast.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>

    <div id="globalLoader">
        <div class="loader"></div>
    </div>
    <div id="toast"></div>

    <div class="card">
        <h2>QR Code Manager</h2>

        <select id="clientSelect">
            <option value="">Select client</option>
        </select>

        <div class="link" id="newClientBtn">+ Add new client</div>

        <div id="qrForm" style="display:none;">
            <input id="qrId" placeholder="QR Code ID" />
            <small id="qrIdError" style="color:red;display:none;">
                QR ID already exists
            </small>

            <input id="qrName" placeholder="QR Code Name" />
            <input id="qrUrl" placeholder="QR Code URL" />
            <input type="file" id="qrLogo" accept="image/*" />

            <button id="createQrBtn">Create QR Code</button>
        </div>

        <div class="qr-list" id="qrList"></div>
    </div>

    <div class="overlay" id="clientPopup">
        <div class="popup">
            <button class="close-btn" id="closeClientPopup">✕</button>
            <h3 style="margin-bottom:10px;">New Client</h3>
            <input id="clientNameInput" placeholder="Client name" />
            <button id="createClientBtn">Create</button>
        </div>
    </div>

    <div class="overlay" id="editQrPopup">
        <div class="popup">
            <button class="close-btn" id="closeEditQrPopup">✕</button>
            <h3 style="margin-bottom:10px;">Edit QR Code</h3>

            <input id="editQrId" placeholder="QR Code ID" />
            <input id="editQrName" placeholder="QR Code Name" />
            <input id="editQrUrl" placeholder="QR Code URL" />
            <input type="file" id="editQrLogo" placeholder="Logo" accept="image/*" />


            <button id="saveEditQrBtn">Save Changes</button>
        </div>
    </div>


    <script src="config.js"></script>
    <script src="state.js"></script>
    <script src="utils.js"></script>
    <script src="api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>


    <script>
        const clientSelect = document.getElementById("clientSelect");
        const qrList = document.getElementById("qrList");
        const qrForm = document.getElementById("qrForm");

        const showLoader = () => document.getElementById("globalLoader").classList.add("active");
        const hideLoader = () => document.getElementById("globalLoader").classList.remove("active");
        const showToast = (msg) => {
            const t = document.getElementById("toast");
            t.textContent = msg;
            t.classList.add("show");
            setTimeout(() => t.classList.remove("show"), 2000);
        };

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                if (!file) return resolve(null);
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function renderQr(qrBox, url, logo) {
            // Remove previous QRCode nodes ONLY
            while (qrBox.firstChild) {
                qrBox.removeChild(qrBox.firstChild);
            }

            qrBox.style.position = "relative";

            const qrCanvasWrapper = document.createElement("div");
            qrBox.appendChild(qrCanvasWrapper);

            new QRCode(qrCanvasWrapper, {
                text: url,
                width: 120,
                height: 120,
                correctLevel: QRCode.CorrectLevel.H
            });

            const center = document.createElement("div");
            center.style.position = "absolute";
            center.style.width = "38px";
            center.style.height = "38px";
            center.style.background = "#fff";
            center.style.borderRadius = "8px";
            center.style.left = "50%";
            center.style.top = "50%";
            center.style.transform = "translate(-50%, -50%)";
            center.style.display = "flex";
            center.style.alignItems = "center";
            center.style.justifyContent = "center";
            center.style.fontSize = "9px";
            center.style.fontWeight = "700";
            center.style.zIndex = "2";

            if (logo) {
                const img = document.createElement("img");
                img.src = logo;
                img.style.maxWidth = "100%";
                img.style.maxHeight = "100%";
                center.appendChild(img);
            } else {
                center.textContent = "SCAN ME";
            }

            qrBox.appendChild(center);
        }




        async function loadClients() {
            showLoader();
            const clients = await fetchClients();
            clientSelect.innerHTML = `<option value="">Select client</option>`;
            clients.forEach(c => {
                const opt = document.createElement("option");
                opt.value = c.client_id;
                opt.textContent = c.client_name;
                clientSelect.appendChild(opt);
            });
            hideLoader();
        }

        clientSelect.onchange = async () => {
            const clientId = clientSelect.value;
            qrForm.style.display = clientId ? "block" : "none";

            qrIdError.style.display = "none";
            document.getElementById("createQrBtn").disabled = false;
            qrIdInput.value = "";


            qrList.innerHTML = `
                <div class="skeleton"></div>
                <div class="skeleton"></div>
                <div class="skeleton"></div>
            `;

            if (!clientId) return;

            const qrs = await fetchQrCodes(clientId);
            qrList.innerHTML = "";

            const activeQrs = qrs.slice(1).filter(q => q.qr_status === 1);

            if (!activeQrs.length) {
                qrList.innerHTML = `
                    <div style="text-align:center;color:#6b7280;">
                        No QR Codes created for this client
                    </div>
                `;
                return;
            }

            activeQrs.forEach(q => {
                const div = document.createElement("div");
                div.className = "qr-item";

                div.innerHTML = `
                    <strong>${q.qr_name}</strong>
                    <small>ID: ${q.qr_id}</small>
                `;


                const qrBox = document.createElement("div");
                qrBox.style.marginTop = "10px";
                qrBox.className = "qr-box";
                div.appendChild(qrBox);

                const actions = document.createElement("div");
                actions.style.display = "flex";
                actions.style.gap = "8px";
                actions.style.justifyContent = "center";
                actions.innerHTML = `
                    <button class="qr-btn" data-url="${q.qr_url}">Copy URL</button>
                    <button class="qr-btn" data-edit='${JSON.stringify(q)}'>Edit</button>
                    <button class="qr-btn" data-download>Download PNG</button>
                    <button class="qr-btn" data-disable="${q.qr_id}">Disable</button>
                `;
                div.appendChild(actions);

                qrList.appendChild(div);

                renderQr(qrBox, q.qr_url, q.qr_logo);

            });
        };

        const qrIdInput = document.getElementById("qrId");
        const qrIdError = document.getElementById("qrIdError");

        let lastCheckedQrId = null;

        qrIdInput.addEventListener("blur", async () => {
            const qrId = Number(qrIdInput.value);
            const clientId = clientSelect.value;

            if (!qrId || !clientId) return;

            lastCheckedQrId = qrId;

            const clientName = clientSelect.options[clientSelect.selectedIndex].text;
            //const dbId = await fetchDbId(clientName);

            //const coll_name = await todayCollectionName();

            const exists = await checkQrIdExists(clientName, qrId);

            if (qrId !== lastCheckedQrId) return;

            if (exists) {
                qrIdError.style.display = "block";
                document.getElementById("createQrBtn").disabled = true;
            } else {
                qrIdError.style.display = "none";
                document.getElementById("createQrBtn").disabled = false;
            }
        });



        document.addEventListener("click", async e => {
            if (e.target.dataset.url) {
                await navigator.clipboard.writeText(e.target.dataset.url);
                showToast("URL copied");
            }

            // if (e.target.dataset.download) {
            //     const el = document.getElementById(e.target.dataset.download);
            //     const canvas = await html2canvas(el);
            //     const a = document.createElement("a");
            //     a.download = `${e.target.dataset.download}.png`;
            //     a.href = canvas.toDataURL();
            //     a.click();
            // }

            if (e.target.hasAttribute("data-download")) {
                const qrItem = e.target.closest(".qr-item");
                if (!qrItem) return;

                const qrBox = qrItem.querySelector(".qr-box");
                if (!qrBox) return;

                const canvas = await html2canvas(qrBox, {
                    backgroundColor: "#ffffff",
                    scale: 3
                });

                const a = document.createElement("a");
                a.download = "qr-code.png";
                a.href = canvas.toDataURL("image/png");
                a.click();
            }


            if (e.target.dataset.disable) {
                if (!confirm("Disable this QR code?")) return;
                const btn = e.target;
                btn.disabled = true;
                btn.textContent = "Disabling…";
                await disableQrCode(clientSelect.value, Number(btn.dataset.disable));
                showToast("QR code disabled");
                clientSelect.onchange();
            }

            if (e.target.dataset.edit) {
                editingQr = JSON.parse(e.target.dataset.edit);

                document.getElementById("editQrId").value = editingQr.qr_id;
                document.getElementById("editQrName").value = editingQr.qr_name;
                document.getElementById("editQrUrl").value = editingQr.qr_url.split("?")[0];

                document.getElementById("editQrPopup").classList.add("active");
            }

        });

        document.getElementById("createQrBtn").onclick = async () => {
            const btn = document.getElementById("createQrBtn");
            // const qrId = document.getElementById("qrId").value.trim();
            const qrId = document.getElementById("qrId").value.trim();
            const qrName = document.getElementById("qrName").value.trim();
            const qrUrl = document.getElementById("qrUrl").value.trim();
            const cleanBaseUrl = normalizeUrl(qrUrl);



            const logoFile = document.getElementById("qrLogo").files[0];
            const logoBase64 = await fileToBase64(logoFile);

            if (!qrId) return showToast("Enter QR ID");
            if (!qrName) return showToast("Enter QR Name");
            if (!qrUrl) return showToast("Enter QR URL");

            btn.disabled = true;
            showLoader();

            const clientName = clientSelect.options[clientSelect.selectedIndex].text;
            const timestamp = new Date().toISOString();
            const [date, t] = timestamp.split("T");
            const time = t.replace("Z", "").split(".")[0];
            const dbId = await fetchDbId(clientName);

            const VERIFY_PAGE = "https://yourdomain.com/verify.html";

            let encryptedQrUrl;
            try {
                // encryptedQrUrl = await buildEncryptedQrUrl(cleanBaseUrl, dbId, qrId);
                encryptedQrUrl = await buildEncryptedQrUrl(
                    VERIFY_PAGE,
                    cleanBaseUrl,
                    dbId,
                    qrId
                );
            } catch (err) {
                hideLoader();
                btn.disabled = false;
                showToast("Failed to generate secure QR URL");
                return;
            }



            await createQrCode(clientSelect.value, qrId, qrName, encryptedQrUrl, clientName, date, time, dbId, logoBase64);

            document.getElementById("qrId").value = "";
            document.getElementById("qrName").value = "";
            document.getElementById("qrUrl").value = "";
            document.getElementById("qrLogo").value = "";


            hideLoader();
            btn.disabled = false;
            showToast("QR Code created");
            clientSelect.onchange();
        };

        document.getElementById("closeEditQrPopup").onclick = () => {
            document.getElementById("editQrPopup").classList.remove("active");
            editingQr = null;
        };

        document.getElementById("saveEditQrBtn").onclick = async () => {
            if (!editingQr) return;

            const btn = document.getElementById("saveEditQrBtn");

            btn.disabled = true;

            showLoader();

            const clientName = clientSelect.options[clientSelect.selectedIndex].text;
            const timestamp = new Date().toISOString();
            const [date, t] = timestamp.split("T");
            const time = t.replace("Z", "").split(".")[0];
            const dbId = await fetchDbId(clientName);

            const logoFile = document.getElementById("editQrLogo").files[0];
            const logoBase64 = logoFile
                ? await fileToBase64(logoFile)
                : editingQr.qr_logo;

            //const cleanBaseUrl = document.getElementById("editQrUrl").value.split("?")[0];
            const cleanBaseUrl = normalizeUrl(
                document.getElementById("editQrUrl").value
            );

            const newQrId = Number(document.getElementById("editQrId").value);

            const VERIFY_PAGE = "https://yourdomain.com/verify.html";

            let encryptedQrUrl;
            try {
                encryptedQrUrl = await buildEncryptedQrUrl(
                    VERIFY_PAGE,
                    cleanBaseUrl,
                    dbId,
                    newQrId
                );
            } catch (err) {
                hideLoader();
                btn.disabled = false;
                showToast("Failed to generate secure QR URL");
                return;
            }



            const updatedQr = {
                old_qr_id: editingQr.qr_id,
                new_qr_id: Number(document.getElementById("editQrId").value),
                qr_name: document.getElementById("editQrName").value.trim(),
                qr_url: encryptedQrUrl,
                qr_logo: logoBase64,
                client_name: clientName,
                db_id: dbId,
                date: date,
                time: time
            };

            if (!updatedQr.new_qr_id || !updatedQr.qr_name || !updatedQr.qr_url) {
                hideLoader();
                btn.disabled = false;
                return showToast("All fields required");
            }

            if (updatedQr.new_qr_id !== editingQr.qr_id) {
                const exists = await checkQrIdExists(dbId, clientSelect.value, updatedQr.new_qr_id);
                if (exists) {
                    hideLoader();
                    btn.disabled = false;
                    showToast("QR ID already exists");
                    return;
                }
            }

            await updateQrCode(updatedQr);

            btn.disabled = false;
            hideLoader();
            showToast("QR updated");

            document.getElementById("editQrPopup").classList.remove("active");
            editingQr = null;

            clientSelect.onchange();
        };



        document.getElementById("newClientBtn").onclick = () =>
            document.getElementById("clientPopup").classList.add("active");

        document.getElementById("closeClientPopup").onclick = () =>
            document.getElementById("clientPopup").classList.remove("active");

        document.getElementById("createClientBtn").onclick = async () => {
            const btn = document.getElementById("createClientBtn");
            const name = document.getElementById("clientNameInput").value.trim();
            if (!name) return showToast("Enter client name");

            btn.disabled = true;
            showLoader();

            const timestamp = new Date().toISOString();
            const [date, t] = timestamp.split("T");
            const time = t.replace("Z", "").split(".")[0];

            const res = await createClient(name);
            const dbId = res.database.id;

            await registerClient(dbId, name);
            await addDbId(dbId, name, date, time);

            btn.disabled = false;
            hideLoader();
            showToast("Client created");
            document.getElementById("clientPopup").classList.remove("active");
            document.getElementById("clientNameInput").value = "";
            loadClients();
        };

        loadClients();
    </script>
</body>

</html>
