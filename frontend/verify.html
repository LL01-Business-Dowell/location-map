<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Verification Required</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@zxing/library@latest"></script>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Inter, system-ui, sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        .card {
            background: rgba(255, 255, 255, .95);
            padding: 24px;
            border-radius: 22px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, .3);
            text-align: center;
            max-width: 420px;
            width: 100%;
        }

        video,
        img {
            width: 100%;
            border-radius: 16px;
            margin-bottom: 12px;
            border: 2px solid rgba(102, 126, 234, .3);
        }

        button {
            width: 100%;
            padding: 14px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            margin-top: 10px;
        }

        .status {
            margin-top: 12px;
            font-size: 13px;
            color: #64748b;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Verification Required</h2>
        <p>Please take a photo to continue</p>

        <video id="video" autoplay playsinline></video>
        <img id="preview" style="display:none" />

        <button id="captureBtn">Take Photo</button>
        <button id="submitBtn" disabled>Submit & Scan QR Again</button>

        <div class="status" id="status"></div>
    </div>

    <canvas id="canvas" style="display:none"></canvas>

    <script src="config.js"></script>
    <script src="state.js"></script>
    <script src="utils.js"></script>
    <script src="api.js"></script>

    <script>
        console.log("[VERIFY] Init start");

        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const preview = document.getElementById("preview");
        const captureBtn = document.getElementById("captureBtn");
        const submitBtn = document.getElementById("submitBtn");
        const statusEl = document.getElementById("status");

        const params = new URLSearchParams(location.search);
        const dbId = params.get("dbId");
        const qrId = params.get("qrId");

        if (!dbId || !qrId) {
            statusEl.textContent = "Invalid verification link";
            throw new Error("Missing dbId or qrId in URL");
        }

        let stream = null;
        let codeReader = new ZXing.BrowserMultiFormatReader();
        let scanning = false;
        let photoCaptured = false;

        /* ---------------- CAMERA ---------------- */
        async function startCamera() {
            try {
                if (!stream) {
                    console.log("[VERIFY] Requesting camera access...");
                    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                    video.srcObject = stream;
                    await video.play();
                    console.log("[VERIFY] Camera started");
                } else {
                    console.log("[VERIFY] Camera already running");
                }
            } catch (err) {
                console.error("[VERIFY] Camera failed", err);
                statusEl.textContent = "Cannot access camera";
            }
        }

        /* ---------------- QR SCAN ---------------- */
        function startQrScan() {
            stopQrScan(); // ensure no old scan running
            scanning = true;
            statusEl.textContent = "Scan the QR code";

            console.log("[VERIFY] Starting QR scan");
            codeReader.decodeFromVideoElement(video, (result, err) => {
                if (!scanning) return;
                if (result) {
                    const value = result.getText();
                    console.log("[VERIFY] QR detected:", value);
                    if (!qrId || value.includes(qrId)) {
                        stopQrScan();
                        statusEl.textContent = "QR verified ✔ Redirecting...";
                        setTimeout(() => location.href = `index.html?qrId=${qrId}&dbId=${dbId}&verified=true`, 700);
                    }
                }
            });
        }

        function stopQrScan() {
            scanning = false;
            try {
                codeReader.reset();
                console.log("[VERIFY] QR scanner stopped");
            } catch (err) {
                console.warn("[VERIFY] QR scanner reset failed", err);
            }
        }

        /* ---------------- PHOTO CAPTURE ---------------- */
        captureBtn.onclick = () => {
            if (photoCaptured) {
                preview.style.display = "none";
                video.style.display = "block";
                submitBtn.disabled = true;
                captureBtn.textContent = "Take Photo";
                photoCaptured = false;
                console.log("[VERIFY] Photo capture cancelled, resuming scan");
                startQrScan();
                return;
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext("2d").drawImage(video, 0, 0);

            preview.src = canvas.toDataURL("image/jpeg", 0.7);
            preview.style.display = "block";
            video.style.display = "none";

            stopQrScan();
            submitBtn.disabled = false;
            captureBtn.textContent = "Take Photo Again";
            photoCaptured = true;
            console.log("[VERIFY] Photo captured");
        };

        /* ---------------- SUBMIT ---------------- */
        submitBtn.onclick = async () => {
            if (!photoCaptured) return;

            statusEl.textContent = "Uploading...";
            console.log("[VERIFY] Uploading photo...");
            try {
                await saveVerificationPhoto({
                    dbId,
                    qrId,
                    timestamp: new Date().toISOString(),
                    imageBase64: canvas.toDataURL("image/jpeg", 0.7)
                });

                console.log("[VERIFY] Upload complete, resuming scan");
                statusEl.textContent = "Upload complete ✔ Scan again";

                preview.style.display = "none";
                video.style.display = "block";
                submitBtn.disabled = true;
                captureBtn.textContent = "Take Photo";
                photoCaptured = false;

                await startCamera(); // ensure video ready
                startQrScan();
            } catch (err) {
                console.error("[VERIFY] Upload failed", err);
                statusEl.textContent = "Upload failed. Try again.";
            }
        };

        /* ---------------- INIT ---------------- */
        (async () => {
            console.log("[VERIFY] Params:", { dbId, qrId });
            await startCamera();
            startQrScan();
        })();
    </script>
</body>

</html>
