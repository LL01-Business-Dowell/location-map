<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DoWell Smart Labelling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #f7f7f7;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 320px;
      width: 90%;
    }

    button {
      margin-top: 16px;
      padding: 12px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      margin-top: 12px;
      font-size: 14px;
      color: #555;
    }

    footer {
      margin-top: 24px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>DoWell Smart Labelling</h2>
    <p>Connecting you to your customers in real time</p>

    <button id="viewMapBtn" disabled>
      Click here to see your location
    </button>

    <div class="status" id="status">
      Getting your location…
    </div>

    <footer>
      <div><a href="https://api.whatsapp.com/send?phone=%2B917736157273&text=Hi&type=phone_number&app_absent=0%20" target="_blank">WhatsApp us</a></div>
    </footer>
  </div>

  <!-- Shared scripts -->
  <script src="config.js"></script>
  <script src="utils.js"></script>
  <script src="api.js"></script>

  <script>
    const statusEl = document.getElementById("status");
    const btn = document.getElementById("viewMapBtn");

    async function captureLocationOnLoad() {
      if (!navigator.geolocation) {
        statusEl.textContent = "Geolocation not supported.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        async (pos) => {
          const lat = Number(pos.coords.latitude.toFixed(5));
          const lng = Number(pos.coords.longitude.toFixed(5));

          try {
            await saveLocation(lat, lng);
            statusEl.textContent = "Location saved successfully ✅";
          } catch (e) {
            console.warn("Save failed or skipped:", e);
            statusEl.textContent = "Location already recorded.";
          }

          btn.disabled = false;
        },
        (err) => {
          console.warn(err);
          statusEl.textContent = "Location permission denied.";
          btn.disabled = false;
        },
        { enableHighAccuracy: true, timeout: 10000 }
      );
    }

    btn.onclick = () => {
      window.location.href = "map.html";
    };

    captureLocationOnLoad();
  </script>
</body>
</html>
