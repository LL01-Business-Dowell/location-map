<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>DoWell Smart Labelling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }

            100% {
                background-position: 1000px 0;
            }
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 32px 2px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            text-align: center;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            animation: fadeInUp 0.6s ease-out;
            position: relative;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.3),
                    transparent);
            animation: shimmer 3s infinite;
        }

        h2 {
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            animation: fadeInUp 0.6s ease-out 0.1s backwards;
        }

        p {
            font-size: 17px;
            color: #64748b;
            margin-bottom: 20px;
            font-weight: 500;
            animation: fadeInUp 0.6s ease-out 0.2s backwards;
        }

        .iframe-container {
            width: 100%;
            height: 380px;
            border-radius: 16px;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            border: 2px solid rgba(102, 126, 234, 0.2);
            animation: fadeInUp 0.6s ease-out 0.3s backwards;
            transition: all 0.3s ease;
        }

        .iframe-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.18);
            border-color: rgba(102, 126, 234, 0.4);
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        button {
            margin-top: 20px;
            padding: 14px 36px;
            font-size: 17px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out 0.4s backwards;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.3),
                    transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: linear-gradient(135deg, #94a3b8 0%, #64748b 100%);
            cursor: not-allowed;
            box-shadow: 0 4px 15px rgba(100, 116, 139, 0.3);
            transform: none;
        }

        button:disabled:hover {
            transform: none;
            box-shadow: 0 4px 15px rgba(100, 116, 139, 0.3);
        }

        .status {
            margin-top: 12px;
            font-size: 14px;
            color: #64748b;
            font-weight: 500;
            animation: fadeInUp 0.6s ease-out 0.5s backwards;
            min-height: 20px;
        }

        .status.loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        footer {
            margin-top: 1px;
            font-size: 14px;
            color: #94a3b8;
            animation: fadeInUp 0.6s ease-out 0.6s backwards;
        }

        footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        footer a:hover {
            color: #764ba2;
        }

        footer a:hover::after {
            width: 100%;
        }

        .feedback-btn {
            padding: 10px 18px;
            border-radius: 10px;
            border: 1px solid #c7d2fe;
            background: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            color: black;
        }

        .feedback-btn:hover {
            background: #eef2ff;
        }

        .feedback-btn.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }


        @media (max-width: 640px) {
            .card {
                padding: 32px 2px;
            }

            h2 {
                font-size: 28px;
            }

            p {
                font-size: 10px;
            }

            .iframe-container {
                height: 350px;
            }

            button {
                padding: 14px 28px;
                font-size: 15px;
            }
        }

        @media (max-width: 400px) {
            .card {
                padding: 28px 2px;
            }

            h2 {
                font-size: 24px;
            }

            .iframe-container {
                height: 350px;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>DoWell Smart Labelling</h2>
        <p>Connecting you to your customers in real time</p>

        <div class="iframe-container">
            <iframe src="https://labelling.dowellresearch.com/smartuniforms/" title="Smart Uniforms" loading="lazy"
                allow="geolocation"></iframe>
        </div>

        <button id="viewMapBtn" disabled>
            Map
        </button>

        <button id="viewReportBtn" disabled>
            Report
        </button>

        <div id="feedbackBox" style="margin: 16px 0; animation: fadeInUp 0.6s ease-out 0.35s backwards;">
            <p style="margin-bottom: 10px; font-weight: 600;">
                Would you recommend our product to your friends?
            </p>

            <div id="invalidLinkMsg" style="display:none; color:#ef4444; font-weight:600; margin:20px 0;">
                This link is invalid
            </div>


            <div style="display: flex; gap: 12px; justify-content: center;">
                <button class="feedback-btn" data-value="Yes">Yes</button>
                <button class="feedback-btn" data-value="Maybe">May be</button>
                <button class="feedback-btn" data-value="No">No</button>
            </div>
        </div>


        <div class="status loading" id="status">

        </div>

        <footer>
            <div><a href="https://api.whatsapp.com/send?phone=%2B917736157273&text=Hi&type=phone_number&app_absent=0%20"
                    target="_blank">WhatsApp us</a></div>
        </footer>
    </div>

    <!-- Shared scripts -->
    <script src="config.js"></script>
    <script src="state.js"></script>
    <script src="utils.js"></script>
    <script src="api.js"></script>

    <script>
        const statusEl = document.getElementById("status");
        const btn = document.getElementById("viewMapBtn");
        const reportbtn = document.getElementById("viewReportBtn");
        const invalidMsg = document.getElementById("invalidLinkMsg");

        // --- QR PARAM VALIDATION ---
        const params = new URLSearchParams(window.location.search);
        const dbId = params.get("dbId");
        const qrId = params.get("qrId");

        const isValidQr = !!(dbId && qrId);

        async function captureLocationOnLoad() {

            // Check if location was already captured this session
            if (sessionStorage.getItem("locationCaptured")) {
                //statusEl.textContent = "Location already captured";
                statusEl.classList.remove('loading');
                btn.disabled = false;
                reportbtn.disabled = false;
                return;
            }

            if (!navigator.geolocation) {
                statusEl.textContent = "Geolocation not supported.";
                statusEl.classList.remove('loading');
                return;
            }

            navigator.geolocation.getCurrentPosition(
                async (pos) => {
                    const lat = Number(pos.coords.latitude.toFixed(5));
                    const lng = Number(pos.coords.longitude.toFixed(5));
                    const timestamp = new Date().toISOString();
                    const [date, t] = timestamp.split("T");
                    const time = t.replace("Z", "").split(".")[0];
                    const uid = sessionStorage.getItem("timestamp");
                    if (!uid) return;

                    try {
                        //await ensureDailyCollection();
                        await saveLocation(dbId, lat, lng, date, time, qrId, uid);
                        // statusEl.textContent = "Location saved successfully";
                        statusEl.classList.remove('loading');
                    } catch (e) {
                        console.warn("Save failed or skipped:", e);
                        // statusEl.textContent = "Location already recorded.";
                        statusEl.classList.remove('loading');
                    }

                    // mark as captured for this session
                    sessionStorage.setItem("locationCaptured", "true");
                    sessionStorage.setItem("latitude", lat);
                    sessionStorage.setItem("longitude", lng);
                    // sessionStorage.setItem("timestamp", timestamp);

                    btn.disabled = false;
                    reportbtn.disabled = false;
                },
                (err) => {
                    console.warn(err);
                    statusEl.textContent = "Location permission denied.";
                    statusEl.classList.remove('loading');
                    btn.disabled = false;
                    reportbtn.disabled = false;
                },
                { enableHighAccuracy: true, timeout: 10000 }
            );
        }

        document.querySelectorAll(".feedback-btn").forEach(btn => {
            btn.onclick = async () => {
                if (sessionStorage.getItem("feedbackSaved")) return;

                document.querySelectorAll(".feedback-btn")
                    .forEach(b => b.classList.remove("selected"));

                btn.classList.add("selected");

                const feedback = btn.dataset.value;
                const uid = sessionStorage.getItem("timestamp");
                if (!uid) return;

                try {
                    await saveFeedback({
                        db_id: dbId,
                        uid: uid,
                        feedback: feedback
                    });

                    sessionStorage.setItem("feedbackSaved", "true");
                } catch (e) {
                    console.warn("Feedback save failed", e);
                }
            };
        });


        btn.onclick = () => {
            const params = new URLSearchParams({
                dbId: dbId,
                qrId: qrId
            });
            window.location.href = `map.html?${params.toString()}`;
        };

        reportbtn.onclick = () => {
            const params = new URLSearchParams({
                dbId: dbId,
                qrId: qrId
            });
            window.location.href = `scan-report.html?${params.toString()}`;
        };

        window.addEventListener("beforeunload", () => {
            sessionStorage.removeItem("locationCaptured");
        });



        //captureLocationOnLoad();
        if (isValidQr) captureLocationOnLoad();

    </script>
</body>

</html>
